server:
  port: 2001
spring:
  application:
    name: view-web
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${sc_db_host}:3306/mt-dev?characterEncoding=UTF-8
    username: ${sc_db_user}
    password: ${sc_db_pwd}
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: none
  thymeleaf:
    cache: false
  session:
    store-type: redis
  redis:
    host: zx5435.com

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  path: log
#  pattern: # org.springframework.boot.logging.logback.DefaultLogbackConfiguration.CONSOLE_LOG_PATTERN
